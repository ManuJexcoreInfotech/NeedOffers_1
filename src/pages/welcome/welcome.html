<ion-content scroll="false">
    <div class="splash-bg"></div>
    <div class="splash-info">
        <div class="splash-logo"></div>
        <div class="splash-intro">
            Join US
        </div>
    </div>
    <div padding text-center>

        <button ion-button round color="Primary" (click)="login()">{{ 'LOGIN' | translate }}</button>
        <button ion-button round color="danger" (click)="signup()">{{ 'SIGNUP' | translate }}</button>
    </div>

    <button ion-button round color="primary" clear (click)="forgotPassword()" block>Forgot Password</button>

</ion-content>
