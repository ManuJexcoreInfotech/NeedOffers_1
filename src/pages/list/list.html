<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Project Post</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>


    <form [formGroup]="postForm">
        <ion-list>

            <ion-item>
                <ion-label floating><strong>Project Title</strong></ion-label>
                <ion-input type="text" [(ngModel)]="title" formControlName="title"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating><strong>Project Details</strong></ion-label>
                <!-- <ion-input type="text" [(ngModel)]="detail" formControlName="detail"></ion-input> -->
                <ion-textarea [(ngModel)]="detail" formControlName="detail" name="description"></ion-textarea>
            </ion-item>

        </ion-list>

        <div padding>

            <button ion-button icon-center round block (tap)="postData()" [disabled]=!postForm.valid>
Submit Details &nbsp; &nbsp;<ion-icon name="play"></ion-icon>
</button>
        </div>
    </form>


</ion-content>
